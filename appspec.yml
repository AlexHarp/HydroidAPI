version: 0.0
os: linux
files:
  - source: /
    destination: /var/tmp/
permissions:
    - object: /var/tmp
      owner: root
      mode: 777
      type:
        - directory
hooks:
  BeforeInstall:
    - location: reset_stanbol.sh
      timeout: 300
      runas: root
    - location: start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: stop_server.sh
      timeout: 300
      runas: root
